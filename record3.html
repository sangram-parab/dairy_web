<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Record Entry</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #fff7e6, #ffe0bd);
      padding: 30px;
    }

    h2 { color: #333; margin-bottom: 10px; }
    h3 { color: #555; margin-bottom: 20px; }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
      max-width: 500px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 2px solid #ff9800;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: .3s;
    }

    button:hover { background: #e68900; }

    table {
      width: 100%;
      background: white;
      border-radius: 10px;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #ff9800;
      color: white;
    }
  </style>
</head>

<body>

  <h2>Milk Record</h2>
  <h3 id="consumerName"></h3>

  <div class="card">
    <label>Date</label>
    <input type="date" id="date">

    <label>Milk Quantity (Liters)</label>
    <input type="number" id="qty" placeholder="Enter quantity">

    <label>Rate (₹ per Liter)</label>
    <input type="number" id="rate" placeholder="Enter rate">

    <button onclick="saveRecord()">Save Record</button>
  </div>

  <h3>Previous Records</h3>
  <table id="recordTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Qty (L)</th>
        <th>Rate</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


<script>
  // Get selected consumer from record2.html
  const consumer = JSON.parse(localStorage.getItem("selectedConsumer"));
  document.getElementById("consumerName").innerText =
    consumer.name + " (ID: " + consumer.id + ")";

  // Storage Key for this consumer
  const STORAGE_KEY = "records_" + consumer.id;

  // Load old records
  let records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  function saveRecord() {
    const date = document.getElementById("date").value;
    const qty = parseFloat(document.getElementById("qty").value);
    const rate = parseFloat(document.getElementById("rate").value);

    if (!date || !qty || !rate) {
      alert("Please enter all fields.");
      return;
    }

    const total = qty * rate;

    const entry = { date, qty, rate, total };
    records.push(entry);

    // Save back to localStorage
    localStorage.setItem(STORAGE_KEY, JSON.stringify(records));

    alert("Record Saved!");

    loadTable();
  }

  function loadTable() {
    const tbody = document.querySelector("#recordTable tbody");
    tbody.innerHTML = "";

    records.forEach(r => {
      const row = `
        <tr>
          <td>${r.date}</td>
          <td>${r.qty}</td>
          <td>₹${r.rate}</td>
          <td>₹${r.total}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }

  // Load table at start
  loadTable();
</script>

</body>
</html>
