<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dairy Record</title>

<style>
  body {
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg, #fff7e6, #ffe0bd);
    padding: 30px;
  }

  .container {
    background: white;
    padding: 25px;
    border-radius: 18px;
    max-width: 650px;
    margin: auto;
    box-shadow: 0 4px 18px rgba(0,0,0,0.15);
  }

  h2 {
    text-align: center;
    color: #ff8f00;
    margin-bottom: 10px;
  }

  .inputBox {
    margin-bottom: 15px;
  }

  .inputBox input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ff9800;
    border-radius: 10px;
    font-size: 1rem;
  }

  .inputBox input:focus {
    border-color: #ffa726;
    outline: none;
  }

  button {
    width: 100%;
    background: #ff9800;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s;
  }

  button:hover {
    background: #e68900;
    transform: scale(1.03);
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid #ffb74d;
  }

  th, td {
    padding: 10px;
    text-align: center;
  }

  th {
    background: #ffe3b3;
  }

  .totalBox {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    color: #d67a00;
  }
</style>
</head>

<body>

<div class="container">
  <h2 id="titleName">Loading...</h2>
  <p style="text-align:center; font-weight:600;" id="roleText"></p>

  <div id="ownerSection">

    <div class="inputBox">
      <input type="number" id="litres" placeholder="Milk Litres">
    </div>

    <div class="inputBox">
      <input type="number" id="price" placeholder="Price Per Litre">
    </div>

    <div class="inputBox">
      <input type="date" id="date">
    </div>

    <button onclick="saveRecord()">Save Record</button>
  </div>

  <div class="totalBox">
    Total Liability: ₹ <span id="totalLiability">0</span>
  </div>

  <table id="recordTable">
    <thead>
      <tr>
        <th>Litres</th>
        <th>Price</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
  const ROLE = localStorage.getItem("ROLE");
  const selected = JSON.parse(localStorage.getItem("selectedConsumer"));

  if (!selected) {
    alert("No consumer selected!");
    window.location.href = "record2.html";
  }

  document.getElementById("titleName").innerText =
    selected.name + " (ID: " + selected.id + ")";

  document.getElementById("roleText").innerText =
    ROLE === "OWNER" ? "Owner Mode — Add Records" : "Consumer Mode — View Only";

  if (ROLE !== "OWNER") {
    document.getElementById("ownerSection").style.display = "none";
  }

  function getKey() {
    return "records_" + selected.id;
  }

  function loadRecords() {
    let data = localStorage.getItem(getKey());
    return data ? JSON.parse(data) : [];
  }

  function saveToStorage(records) {
    localStorage.setItem(getKey(), JSON.stringify(records));
  }

  function renderTable() {
    const tbody = document.querySelector("#recordTable tbody");
    tbody.innerHTML = "";
    let records = loadRecords();
    let totalLiability = 0;

    records.forEach(r => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${r.litres}</td>
        <td>₹${r.price}</td>
        <td>₹${r.total}</td>
        <td>${r.date}</td>
      `;
      totalLiability += r.total;
      tbody.appendChild(row);
    });

    document.getElementById("totalLiability").innerText = totalLiability;
  }

  function saveRecord() {
    if (ROLE !== "OWNER") {
      alert("Only owner can add records.");
      return;
    }

    const litres = document.getElementById("litres").value;
    const price = document.getElementById("price").value;
    const date = document.getElementById("date").value;

    if (!litres || !price || !date) {
      alert("Fill all fields.");
      return;
    }

    const total = litres * price;

    let records = loadRecords();
    records.push({ litres, price, total, date });

    saveToStorage(records);

    document.getElementById("litres").value = "";
    document.getElementById("price").value = "";
    document.getElementById("date").value = "";

    renderTable();
  }

  renderTable();
</script>

</body>
</html>
