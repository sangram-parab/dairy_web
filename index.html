<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dairy Login</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #fff7e6, #ffe0bd);
      padding: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #ff9800;
      font-size: 1rem;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    h2 { color: #ff9800; }
  </style>
</head>

<body>

  <h2>Owner Login</h2>

  <input type="password" id="ownerPass" placeholder="Enter Owner Password">
  <button onclick="ownerLogin()">Login as Owner</button>

  <hr><br>

  <h2>Consumer Login</h2>

  <input type="text" id="cName" placeholder="Enter Consumer Name">
  <input type="text" id="cId" placeholder="Enter Consumer ID">
  <button onclick="consumerLogin()">Check Liability</button>

<script>
  function ownerLogin() {
    const pass = document.getElementById("ownerPass").value;

    if (pass === "123") {
      window.location.href = "record2.html";
    } else {
      alert("Incorrect password");
    }
  }

  function consumerLogin() {
    const name = document.getElementById("cName").value.trim();
    const id = document.getElementById("cId").value.trim();

    if (name === "" || id === "") {
      alert("Enter both Name and ID");
      return;
    }

    // save consumer data
    localStorage.setItem("currentConsumer", JSON.stringify({ name, id }));

    // go to consumer-only viewing page
    window.location.href = "consumerView.html";
  }
</script>

</body>
</html>
