<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Dairy</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: linear-gradient(135deg, #fff7e6, #ffecd2);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      background: white; padding: 40px 50px;
      border-radius: 18px; width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { color: #ff9800; font-size: 2rem; margin-bottom: 15px; }
    input, select {
      width: 90%; padding: 10px; margin: 10px 0;
      border: 2px solid #ff9800; border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 90%; padding: 10px;
      background: #ff9800; color: white;
      border: none; border-radius: 8px;
      margin-top: 10px; cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #e68900; }
    .divider { margin: 20px 0; font-weight: bold; color: #555; }
  </style>
</head>

<body>
  <div class="container">
    <h1>üêÑ Krishna Dairy</h1>

    <!-- OWNER LOGIN -->
    <input type="text" id="ownerName" value="Bhairunath Dairywala">
    <input type="password" id="ownerPassword" placeholder="Enter Owner Password">
    <button onclick="ownerLogin()">Owner Login</button>

    <div class="divider">OR</div>

    <!-- CONSUMER ACCESS -->
    <input type="text" id="consumerName" placeholder="Enter Consumer Name">
    <input type="text" id="consumerID" placeholder="Enter Consumer ID">
    <button onclick="consumerLogin()">Check Liability</button>

    <div class="divider">OR</div>

    <!-- ADD NEW CONSUMER -->
    <button onclick="addNewConsumer()">Add New Consumer</button>

  </div>

  <script>
    function ownerLogin() {
      const name = document.getElementById("ownerName").value.trim();
      const pass = document.getElementById("ownerPassword").value.trim();

      if (name === "" || pass === "") {
        alert("Fill both owner name and password.");
        return;
      }

      if (pass !== "SangramParab") {
        alert("Wrong owner password.");
        return;
      }

      localStorage.setItem("role", "owner");
      window.location.href = "record2.html";
    }

    function consumerLogin() {
      const name = document.getElementById("consumerName").value.trim();
      const id = document.getElementById("consumerID").value.trim();

      if (name === "" || id === "") {
        alert("Fill consumer name and ID.");
        return;
      }

      localStorage.setItem("role", "consumer");
      localStorage.setItem("currentConsumer", JSON.stringify({ name, id }));
      window.location.href = "record2.html";
    }

    function addNewConsumer() {
      localStorage.setItem("role", "addConsumer");
      window.location.href = "record2.html";
    }
  </script>
</body>
</html>
