<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumer List</title>

  <style>
    body { font-family: Poppins, sans-serif; background: #fff5e6; padding:40px; }
    .consumer-box {
      background:white; padding:15px 20px; margin-bottom:10px;
      border-radius:12px; border:2px solid #ff9800;
      cursor:pointer; font-size:1.1rem; transition:.2s;
    }
    .consumer-box:hover { background:#fff1d6; transform:scale(1.02); }
  </style>
</head>

<body>
  <h2>Select Consumer</h2>

  <div id="consumerList"></div>

<script>
  const consumers = [
    { name: "Omkar", id: "100" },
    { name: "Sangram", id: "101" },
    { name: "Nikhil", id: "102" },
    { name: "Daksha", id: "103" }
  ];

  const listDiv = document.getElementById("consumerList");

  consumers.forEach(c => {
    const box = document.createElement("div");
    box.className = "consumer-box";
    box.innerText = `${c.name} (ID: ${c.id})`;
    box.onclick = () => {
      localStorage.setItem("selectedConsumer", JSON.stringify(c));
      window.location.href = "record3.html";
    };
    listDiv.appendChild(box);
  });
</script>

</body>
</html>
