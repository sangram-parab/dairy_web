<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Consumer</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f6ff;
      text-align: center;
      padding: 30px;
    }
    h2 { color: #ff9800; margin-bottom: 20px; }
    .box {
      background: white;
      width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button {
      width: 90%; padding: 10px;
      background: #ff9800; color: white; border: none;
      border-radius: 8px; cursor: pointer;
      margin: 8px 0; font-size: 1rem;
    }
    button:hover { background: #e68900; }
    select {
      width: 90%; padding: 10px; border-radius: 8px;
      border: 2px solid #ff9800; font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Consumer Selection</h2>

    <div id="ownerSection" style="display:none;">
      <select id="consumerSelect">
        <option value="">Select Consumer</option>
        <option value="Omkar-100">Omkar (100)</option>
        <option value="Sangram-101">Sangram (101)</option>
        <option value="Nikhil-102">Nikhil (102)</option>
        <option value="Daksha-103">Daksha (103)</option>
        <option value="Pranav-104">Pranav (104)</option>
        <option value="Ayush-105">Ayush (105)</option>
        <option value="Sumant-106">Sumant (106)</option>
        <option value="Gaurav-107">Gaurav (107)</option>
        <option value="Yash-108">Yash (108)</option>
        <option value="Prabhat-109">Prabhat (109)</option>
      </select>

      <button onclick="goRecord()">Open Record Page</button>
      <button onclick="newConsumer()">Add New Consumer</button>
    </div>

    <div id="consumerSection" style="display:none;">
      <button onclick="viewMyLiability()">View My Remaining Liability</button>
    </div>

    <div id="addConsumerSection" style="display:none;">
      <h3>Add New Consumer</h3>
      <input id="newName" placeholder="Name">
      <input id="newID" placeholder="ID">
      <button onclick="saveNew()">Save</button>
    </div>

  </div>

  <script>
    const role = localStorage.getItem("role");

    if (role === "owner") {
      document.getElementById("ownerSection").style.display = "block";
    } 
    else if (role === "consumer") {
      document.getElementById("consumerSection").style.display = "block";
    }
    else if (role === "addConsumer") {
      document.getElementById("addConsumerSection").style.display = "block";
    }

    function goRecord() {
      const value = document.getElementById("consumerSelect").value;
      if (value === "") return alert("Select a consumer.");

      const [name, id] = value.split("-");
      localStorage.setItem("currentConsumer", JSON.stringify({ name, id }));
      window.location.href = "record.html"; // your record page
    }

    function newConsumer() {
      localStorage.setItem("role", "addConsumer");
      window.location.reload();
    }

    function saveNew() {
      const name = document.getElementById("newName").value.trim();
      const id = document.getElementById("newID").value.trim();
      if (name === "" || id === "") {
        alert("Fill both fields.");
        return;
      }
      alert("Consumer added successfully!");
      window.location.href = "index.html";
    }

    function viewMyLiability() {
      window.location.href = "record.html";
    }
  </script>

</body>
</html>
