<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Panel</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #fff7e6, #ffe0bd);
      padding: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #ff9800;
      font-size: 1rem;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    h2 { color: #ff9800; }
  </style>
</head>

<body>

  <h2>Owner â€“ Select Consumer</h2>

  <input type="text" id="ownerName" placeholder="Enter Consumer Name">
  <input type="text" id="ownerId" placeholder="Enter Consumer ID">

  <button onclick="openRecordPage()">Open Record Page</button>

<script>
  function openRecordPage() {
    const name = document.getElementById("ownerName").value.trim();
    const id = document.getElementById("ownerId").value.trim();

    if (name === "" || id === "") {
      alert("Enter both Name and ID");
      return;
    }

    // store selected consumer for editing records
    localStorage.setItem("selectedConsumer", JSON.stringify({ name, id }));

    // owner goes to record3.html
    window.location.href = "record3.html";
  }
</script>

</body>
</html>
